# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - "dependabot/**"
    paths-ignore:
      - LICENSE
      - README.md
      - screenshot.png

jobs:
  build:
    runs-on: ${{ matrix.virtual-environment }}

    strategy:
      matrix:
        # See supported GitHub-hosted runners https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#choosing-github-hosted-runners
        virtual-environment: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run build
      - run: npm run test

  print:
    needs: build
    runs-on: ${{ matrix.virtual-environment }}

    strategy:
      matrix:
        # See supported GitHub-hosted runners https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#choosing-github-hosted-runners
        virtual-environment: [macos-latest, ubuntu-latest, windows-latest]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16, 18, 20, 22]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci --production
      - run: npm run print
