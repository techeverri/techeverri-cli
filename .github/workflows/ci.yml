# This workflow will do a clean install of bun dependencies, cache/restore them, build the source code and run tests across different versions of bun
# For more information see: https://bun.sh/docs/install/ci

name: CI

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - "dependabot/**"
    paths-ignore:
      - LICENSE
      - README.md
      - screenshot.png

jobs:
  build:
    permissions:
      contents: read
    runs-on: ${{ matrix.virtual-environment }}

    strategy:
      matrix:
        # See supported GitHub-hosted runners https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#choosing-github-hosted-runners
        virtual-environment: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      - run: bun install
      - run: bun run lint
      - run: bun run format:check
      - run: bun run build
      - run: bun test

  print:
    needs: build
    permissions:
      contents: read
    runs-on: ${{ matrix.virtual-environment }}

    strategy:
      matrix:
        # See supported GitHub-hosted runners https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#choosing-github-hosted-runners
        virtual-environment: [macos-latest, ubuntu-latest, windows-latest]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16, 18, 20, 22]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: node ./bin/cli.js
